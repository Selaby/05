<!doctype html>
<html lang="ja">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>POS-SYSTEM</title>
  </head>
  <body>
    <div class="container-fluid">
        <h1>POS-SYSTEM</h1>

        <p>商品コードを入力してください。</p>
        <input type="text" id="order_code" placeholder="商品コードを入力">
        <BR><BR>
        <p>個数を入力してください。</p>
        <input type="text" id="order_qty" placeholder="個数を入力">
        <input type="submit" id="register" value="登録">

        <BR><BR>

        <p>買い物カゴ</p>
        <textarea id="item_order_list" class="result_area" cols="50" rows="10"></textarea>

        <p>合計金額</p>
        <textarea id="sum" class="sum_area" cols="50" rows="1"></textarea>

        <p>お預り金額</p>
        <input type="text" id="deposit" placeholder="お預り金額を入力">
        <BR><BR>

        <p>お釣り</p>
        <textarea id="change" class="result_area" cols="50" rows="1"></textarea>

        <script language="JavaScript" src="script.js"></script>
    </div>
  </body>
</html>
